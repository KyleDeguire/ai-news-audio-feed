name: Generate weekly MP3 (8am MT)

on:
  schedule:
    - cron: "0 * * * 1"        # hourly on Mondays (UTC)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Gate to 08:00 America/Denver
        id: gate
        run: |
          HOUR_MT=$(TZ=America/Denver date +%H)
          echo "Hour in America/Denver: $HOUR_MT"
          if [ "$HOUR_MT" != "08" ]; then
            echo "Not 8am MT; skipping."
            exit 78
          fi

      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Generate MP3 + transcript
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
        run: python scripts/generate_brief.py

      - name: Commit audio + transcript
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: add weekly MP3"
          file_pattern: audio/*.mp3 audio/*.txt
