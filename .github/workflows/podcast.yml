name: Weekly AI Executive Brief

on:
  schedule:
    - cron: '0 15 * * 1' # Mondays at 08:00 AM Mountain (15:00 UTC)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # --- Generate audio + transcript (.txt in /audio) ---
      - name: Generate MP3 + transcript
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          ELEVENLABS_VOICE_ID: ${{ secrets.ELEVENLABS_VOICE_ID }}
        shell: bash
        run: |
          set -euo pipefail
          python scripts/generate_brief.py

      # --- Update feed to latest mp3 ---
      - name: Update feed.xml (point enclosure to latest mp3)
        shell: bash
        run: |
          set -euo pipefail
          python scripts/update_feed.py

      # --- Commit audio + feed ---
      - name: Commit audio + feed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update podcast feed [skip ci]"
          branch: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      # --- Build Word transcript + HTML email body (outputs: SUBJECT, ATTACH_PATH, BODY_B64) ---
      - name: Build transcript payload (DOCX + HTML)
        id: transcript
        run: |
          python scripts/build_transcript_payload.py

      # --- Send transcript email (DOCX attached; body mirrors DOCX paragraphs + superscripts) ---
      - name: Email transcript (DOCX attached)
        env:
          SMTP_SERVER:   ${{ secrets.SMTP_SERVER }}
          SMTP_PORT:     ${{ secrets.SMTP_PORT }}        # e.g., 465 or 587
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_FROM:    ${{ secrets.EMAIL_FROM }}       # e.g., "Kyle Deguire <you@example.com>"
          EMAIL_TO:      ${{ secrets.EMAIL_TO }}         # one or more, comma-separated
          SUBJECT:       ${{ steps.transcript.outputs.SUBJECT }}
          ATTACH_PATH:   ${{ steps.transcript.outputs.ATTACH_PATH }}
          BODY_B64:      ${{ steps.transcript.outputs.BODY_B64 }}
        run: |
          python scripts/send_email.py
